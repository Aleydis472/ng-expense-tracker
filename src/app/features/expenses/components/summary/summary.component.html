<div class="container">


  <div class="d-flex justify-content-between">
    <h3>Resumen de Gastos del Mes</h3>

    <div class="alert alert-primary">
      <strong>Total gastado:</strong> {{ totalMonthlyExpense() | currency:selectedCurrency() }}
    </div>

  </div>


  <div *ngIf="chartData().datasets[0].data.length === 0" class="alert alert-warning">
    No hay datos suficientes para generar la gr√°fica.
  </div>

  <div class="chart-container" *ngIf="chartData().datasets[0].data.length > 0">
    <canvas baseChart [data]="chartData()" [type]="'pie'"></canvas>
  </div>
</div>
